analysis:
  installationPath: path/to/instance/
  targetVersion: '13.4'
  resultCache:
    enabled: true
  phpVersions:
    - '8.3'
    - '8.4'
  analyzers:
    version_availability:
      enabled: true
      sources: [ter, packagist, github]
      timeout: 30
    static_analysis:
      enabled: true
      tools: { phpstan: { level: 6, config: null } }
    deprecation_scanner:
      enabled: true
    tca_migration:
      enabled: true
    code_quality:
      enabled: true
      complexity_threshold: 10
      loc_threshold: 1000
    typo3_rector:
      enabled: true
    fractor:
      enabled: true
reporting:
  formats:
    - markdown
  output_directory: var/reports/
  includeCharts: false
externalTools:
  rector:
    binary: vendor/bin/rector
    config: null
  fractor:
    binary: vendor/bin/fractor
    config: null
  typoscript_lint:
    binary: vendor/bin/typoscript-lint
    config: typoscript-lint.yml
client-report:
  hourly-rate: 120
  extension:
    ajaxmap:
      estimated-hours: 16
    abda_course:
      estimated-hours: 12
    geo_location_service:
      estimated-hours: 6
    solrfal:
      estimated-hours: 6
    t3events:
      estimated-hours: 40
    t3extension_tools:
      estimated-hours: 12
  estimated-hours:
    server-setup: 24
    typo3-bundle-upgrade: 24
    extension-update: 168
    upgrade-documentation: 12
    component-testing: 24
    final-migration: 16

analysis:
  installationPath:   /var/www/html/
  targetVersion: '13.4.22'
  extensionAvailableInTargetVersion:
    - mailqueue
    - tika
    - solr
  resultCache:
    enabled: true
  phpVersions:
    - '8.3'
  analyzers:
    version_availability:
      enabled: true
      sources: [ter, packagist, github]
      timeout: 30
    static_analysis:
      enabled: true
      tools: { phpstan: { level: 6, config: null } }
    deprecation_scanner:
      enabled: true
    tca_migration:
      enabled: true
    code_quality:
      enabled: true
      complexity_threshold: 10
      loc_threshold: 1000
    typo3_rector:
      enabled: true
    fractor:
      enabled: true
reporting:
  formats:
    - html
    - markdown
  output_directory: var/reports/
  includeCharts: false
externalTools:
  rector:
    binary: vendor/bin/rector
    config: null
  fractor:
    binary: vendor/bin/fractor
    config: null
  typoscript_lint:
    binary: vendor/bin/typoscript-lint
    config: typoscript-lint.yml
client-report:
  hourly-rate: 120
  extension:
    ajaxmap:
      estimated-hours: 56
    abda_course:
      estimated-hours: 40
    geo_location_service:
      estimated-hours: 12
    solrfal:
      estimated-hours: 12
    t3events:
      estimated-hours: 92
    t3extension_tools:
      estimated-hours: 20
    abda_address_map:
      estimated-hours: 12
    abda_ce:
      estimated-hours: 56
    abda_gallery:
      estimated-hours: 32
    abda_motion:
      estimated-hours: 28
    abda_sitepackage:
      estimated-hours: 40
    numbered_pagination:
      estimated-hours: 8
  estimated-hours:
    server-setup: 24
    typo3-bundle-upgrade: 24
    extension-update: 408
    upgrade-documentation: 12
    component-testing: 24
    final-migration: 16

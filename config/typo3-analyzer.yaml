installation:
  path: '/'

target_version: '12.0'

output:
  directory: 'var/analysis-results'
  formats: ['html', 'markdown']

analyzers:
  version_availability:
    enabled: true
    check_ter: true
    check_packagist: true
    check_git: true

  typo3_rector:
    enabled: true
    timeout: 300

  fractor:
    enabled: true
    timeout: 300

  lines_of_code:
    enabled: true
